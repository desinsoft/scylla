
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Crendenciales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Credencial</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.account"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Clave</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>

      <button ion-button clear block (click)="createCredentials(credentials)">Create Profile</button>
</ion-content>
