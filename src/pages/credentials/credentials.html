
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Crendenciales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Account name</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.account"  placeholder="Account name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Account password</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.password"  placeholder="Account password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Observation</ion-label>
        <ion-textarea [(ngModel)]="credentials.observation" placeholder="Observation"></ion-textarea>
      </ion-item>

      <button ion-button color="primary" block (click)="createCredentials(credentials)">Create credentials</button>
</ion-content>
