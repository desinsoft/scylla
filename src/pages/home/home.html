<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{(profiles | async)?.firstName}} {{(profiles | async)?.lastName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--{{(profiles | async)?.username}}  -->

  <h2>Credenciales</h2>
  <ion-grid>
      <ion-row>
        <ion-col>
          Cuenta
        </ion-col>
        <ion-col>
          {{(credentials | async)?.account}}
        </ion-col>
      </ion-row>
    </ion-grid>
  <button ion-button clear block (click)="addCredential()" color="primary">Create Credential</button>
</ion-content>
