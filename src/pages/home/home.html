<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{(profiles | async)?.firstName}} {{(profiles | async)?.lastName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--{{(profiles | async)?.username}}  -->

  <h2>Credenciales</h2>
  <ion-grid>
    <ion-row ion-item *ngFor="let credential of credentials | async">
      <ion-col>
        Cuenta
      </ion-col>
      <ion-col>
          {{credential.account}} - {{credential.password}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button clear block (click)="addCredential()" color="primary">Create Credential</button>
</ion-content>
