<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{(profiles | async)?.firstName}} {{(profiles | async)?.lastName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--{{(profiles | async)?.username}}  -->

  <h2>Credenciales</h2>

  <div class="row header">
    <div class="col">Cuenta</div>
    <div class="col">Contrase√±a</div>
    <div class="col">Opciones</div>
  </div>
  <div class="row" *ngFor="let data of credentials | async">
    <div class="col">{{data.account}}</div>
    <div class="col">{{data.password}}</div>
    <div class="col">
      <button ion-button color="secondary" (click)="viewCredential(data)">View</button>
      <button ion-button color="blue" (click)="updateCredential(data)">Actualizar</button>
      <button ion-button color="danger" (click)="deleteCredential(data.accountID)">Eliminar</button>
    </div>
  </div>
  <button ion-button block (click)="addCredential()" color="primary">Create Credential</button>
</ion-content>
