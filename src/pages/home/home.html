<ion-header>
  <ion-navbar color="primary">
    <ion-title class="title-home">{{(profiles | async)?.firstName}} {{(profiles | async)?.lastName}}</ion-title>
    <ion-title class="logout pull-rigth" (click)="logOut()"> <ion-icon name="log-out"></ion-icon> </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--{{(profiles | async)?.username}}  -->

  <h2>Credenciales</h2>

  <div class="row header">
    <div class="col">Cuenta</div>
    <div class="col">Contrase√±a</div>
    <div class="col">Opciones</div>
  </div>
  <div class="row" *ngFor="let data of credentials | async">
    <div class="col">{{data.account}}</div>
    <div class="col">{{data.observation}}</div>
    <div class="col">
      <button ion-button color="secondary" (click)="viewCredential(data)"><ion-icon name="eye"></ion-icon></button>
      <button ion-button color="blue" (click)="updateCredential(data)"><ion-icon name="create"></ion-icon></button>
      <button ion-button color="danger" (click)="deleteCredential(data.accountID)"><ion-icon name="trash"></ion-icon></button>
    </div>
  </div>
  <button ion-button block (click)="addCredential()" color="primary">Create Credential</button>
</ion-content>
